<header>
    <h1>Lista de razas</h1>
</header>

<div class="alert alert-danger" role="danger" *ngIf="error">
    {{mensaje}}
</div>

<div class="botoneraHeader">
    <a routerLink="/razas-form">
        <button id="btnNuevo" class="btn-primary">Nueva Raza</button>
    </a>
</div>

<table>
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Es Alianza</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let raza of listaRazas;">
            <td>{{raza.id}}</td>
            <td>{{raza.nombre}}</td>
            <td>{{raza.descripcion}}</td>
            <td>{{raza.razaAlianza}}</td>
            <td>
                <!--Botones de acción-->
                <a [routerLink]="['/razas-form', raza.id]">
                    <button id="btnEditar" class="btn-secondary">Editar</button>
                </a>
                <button type="button" id="btnEliminar" class="btn-danger" data-bs-toggle="modal"
                    data-bs-target="#modalEliminar" attr.data-raza="{{raza.id}}"
                    (click)="prepararEliminar(raza.id)">Eliminar</button>


            </td>
        </tr>
    </tbody>
</table>

<div class="botoneraFooter">
    <a routerLink="">
        <button id="btnVolver" class="btn-secondary">Volver</button>
    </a>
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel">Confirmación de borrado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Realmente desea eliminar la raza {{razaEliminar}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="eliminar(razaEliminar)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
